<mat-card>
  <mat-card-title>commands</mat-card-title>
  <mat-card-subtitle>
    <input size="120" [(ngModel)]="cmd" (keyup.enter)="run()" autofocus>
    <button mat-button (click)="run()">Go</button>
  </mat-card-subtitle>
  <mat-card-content>
    <pre>{{result.stdout}}</pre>
  </mat-card-content>
  <mat-card-content>
    <pre>{{result.stderr}}</pre>
  </mat-card-content>
  <mat-card-content>
    <pre>{{result.error}}</pre>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="run('git status');">git status</button>
    <button mat-button (click)="run('git --no-pager diff --name-only');">git diff name</button>
    <button mat-button (click)="run('git --no-pager diff');">git diff</button>
    <button mat-button (click)="run('git branch');">git branch</button>
    <button mat-button (click)="setCmd = 'git checkout -b '">git checkout -b ...</button>
    <button mat-button (click)="setCmd = 'git add '">git add ...</button>
    <button mat-button (click)='gitCommit()'>git commit</button>
    <button mat-button (click)="setCmd = 'ng generate '">ng generate ...</button>
    <button mat-button (click)="setCmd = 'ng help generate'">ng help generate</button>
    <button mat-button (click)="setCmd = 'ng generate component components/ '">ng generate component ...</button>
    <button mat-button (click)="setCmd = 'ng generate service services/ '">ng generate service ...</button>
  </mat-card-actions>
</mat-card>
