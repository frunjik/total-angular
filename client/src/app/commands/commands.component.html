<mat-card>
  <mat-card-title>commands</mat-card-title>
  <mat-card-subtitle>
    <input size="120" [(ngModel)]="cmd" autofocus>
    <button mat-button (click)="run()">Go</button>
  </mat-card-subtitle>
  <mat-card-content>
    <pre>{{result.stdout}}</pre>
  </mat-card-content>
  <mat-card-content>
    <pre>{{result.stderr}}</pre>
  </mat-card-content>
  <mat-card-content>
    <pre>{{result.error}}</pre>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="run('git status');">git status</button>
    <button mat-button (click)="run('git --no-pager diff --name-only');">git diff name</button>
    <button mat-button (click)="run('git --no-pager diff');">git diff</button>
    <button mat-button (click)='gitCommit()'>git commit</button>
    <button mat-button (click)="cmd = 'ng generate '">ng generate ...</button>
    <button mat-button (click)="cmd = 'ng help generate'">ng help generate</button>
    <button mat-button (click)="cmd = 'ng generate component components/'">ng generate component</button>
    <button mat-button (click)="cmd = 'ng generate service services/'">ng generate service</button>
  </mat-card-actions>
</mat-card>

<mat-toolbar class="small-toolbar">
  <span></span>

  <span class="fill-remaining-space"></span>

  <span>
    ::cmd
    <button mat-icon-button [routerLink]="['/edit']" [queryParams]="{name: 'client/src/app/commands/commands.component.ts'}" queryParamsHandling preserveFragment>
    <mat-icon>view_quilt</mat-icon>
    </button>
    <button mat-icon-button [routerLink]="['/edit']" [queryParams]="{name: 'client/src/app/commands/commands.component.html'}" queryParamsHandling preserveFragment>
    <mat-icon>view_stream</mat-icon>
    </button>
    <button mat-icon-button [routerLink]="['/edit']" [queryParams]="{name: 'client/src/app/commands/commands.component.css'}" queryParamsHandling preserveFragment>
    <mat-icon>view_module</mat-icon>
    </button>
  </span>

</mat-toolbar>
