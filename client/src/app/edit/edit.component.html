<mat-drawer-container class="example-container">
    <mat-drawer mode="side" position="end" opened disableClose>

        <mat-accordion>

        <mat-expansion-panel>
            <mat-expansion-panel-header>
            <mat-panel-title>
                search
            </mat-panel-title>
            </mat-expansion-panel-header>
            <app-find-file></app-find-file>            
        </mat-expansion-panel>

        <mat-expansion-panel>
            <mat-expansion-panel-header>
            <mat-panel-title>
                history
            </mat-panel-title>
            </mat-expansion-panel-header>
            <div *ngFor="let i of app.history">
                <button mat-button (click)="goto(i)">
                    {{i}}
                </button>
            </div>
        </mat-expansion-panel>

        <mat-expansion-panel *ngFor="let part of app.parts" open>
            <mat-expansion-panel-header>
            <mat-panel-title>
                {{part.title}}
            </mat-panel-title>
            </mat-expansion-panel-header>
            <mat-list>
                <mat-list-item *ngFor="let filename of part.filenames">
                <button mat-button (click)="editor.openFile(filename)">
                    {{filename}}
                </button>
                </mat-list-item>
            </mat-list>
        </mat-expansion-panel>

        <mat-expansion-panel>
            <mat-expansion-panel-header>
            <mat-panel-title>
                todo
            </mat-panel-title>
            </mat-expansion-panel-header>
            <mat-list>
                <mat-list-item>
                    todo
                    <app-edit-links component="edit/edit"></app-edit-links>
                </mat-list-item>

                <mat-list-item *ngFor="let item of app.todo">
                    {{item}}
                </mat-list-item>
            </mat-list>
        </mat-expansion-panel>

        </mat-accordion>

    </mat-drawer>
    <mat-drawer-content>
        <app-editor #editor height="640px"></app-editor>
    </mat-drawer-content>
</mat-drawer-container>
