
<mat-drawer-container class="example-container">
    <mat-drawer mode="side" position="end" opened disableClose>

        <mat-accordion>

        <mat-expansion-panel *ngFor="let panel of panels" open>
            <mat-expansion-panel-header>
            <mat-panel-title>
                {{panel.title}}
            </mat-panel-title>
            </mat-expansion-panel-header>
            <mat-list>
                <mat-list-item *ngFor="let filename of panel.filenames">
                <button mat-button (click)="editor.openFile(filename)">
                    {{filename}}
                </button>
                </mat-list-item>
            </mat-list>
        </mat-expansion-panel>

        <mat-expansion-panel>
            <mat-expansion-panel-header>
            <mat-panel-title>
                todo
            </mat-panel-title>
            </mat-expansion-panel-header>
            <mat-list>
                <mat-list-item>
                    todo
                    <button mat-icon-button [routerLink]="['/edit']" [queryParams]="{name: 'client/src/app/edit/edit.component.ts'}" queryParamsHandling preserveFragment>
                        <mat-icon>view_quilt</mat-icon>
                    </button>
                    <button mat-icon-button [routerLink]="['/edit']" [queryParams]="{name: 'client/src/app/edit/edit.component.html'}" queryParamsHandling preserveFragment>
                        <mat-icon>view_stream</mat-icon>
                    </button>
                </mat-list-item>

                <mat-list-item *ngFor="let item of todo">
                    {{item}}
                </mat-list-item>
            </mat-list>
        </mat-expansion-panel>

        </mat-accordion>

    </mat-drawer>
    <mat-drawer-content>
        <app-editor #editor></app-editor>
    </mat-drawer-content>
</mat-drawer-container>


<mat-toolbar class="small-toolbar">
<span></span>
<span class="fill-remaining-space">
</span>

<span>
::edit
<button mat-icon-button [routerLink]="['/edit']" [queryParams]="{name: 'client/src/app/edit/edit.component.ts'}" queryParamsHandling preserveFragment>
<mat-icon>view_quilt</mat-icon>
</button>
<button mat-icon-button [routerLink]="['/edit']" [queryParams]="{name: 'client/src/app/edit/edit.component.html'}" queryParamsHandling preserveFragment>
<mat-icon>view_stream</mat-icon>
</button>
<button mat-icon-button [routerLink]="['/edit']" [queryParams]="{name: 'client/src/app/edit/edit.component.css'}" queryParamsHandling preserveFragment>
<mat-icon>view_module</mat-icon>
</button>
</span>
</mat-toolbar>
