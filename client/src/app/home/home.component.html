<div class="flexcontainer">

    <div class="smallitem">

        <!-- app-canvas></app-canvas -->

        <mat-card>
            <mat-card-title>
            PATHS
            </mat-card-title>
            <mat-card-content>
                <div class="flexcontainer">
                    <canvas #scene width="320" height="200"
                        (mouseenter)="onEvent($event)"
                        (mouseleave)="onEvent($event)"
                        (mousemove)="coordinates($event)"
                        on-click="onEvent($event)"
                        on-dblclick="onEvent($event)"
                        on-contextmenu="onEvent($event)"
                        oncontextmenu="return false;"
                    >
                    </canvas>

                    <pre>
                    <span *ngFor="let p of points">
                    x:{{p.x}} y:{{p.y}}
                    </span>
                    <div>Type: {{event?.type}}</div>
                    <div>x: {{clientX}}, y: {{clientY}}</div>
                    <div>ctrl: {{event?.ctrlKey}}, shift: {{event?.shiftKey}}, meta: {{event?.metaKey}}</div>                
                    </pre>
                </div>
            </mat-card-content>
            <mat-card-footer>

            </mat-card-footer>
        </mat-card>

        <button (click)="editor.loadfile = 'client/src/app/home/home.component.ts'" mat-icon-button>
            <mat-icon>view_quilt</mat-icon>
        </button>
        <button (click)="editor.loadfile = 'client/src/app/home/home.component.html'" mat-icon-button>
            <mat-icon>view_stream</mat-icon>
        </button>
        <button (click)="editor.loadfile = 'client/src/app/home/home.component.css'" mat-icon-button>
            <mat-icon>view_module</mat-icon>
        </button>

    </div>

    <div class="bigitem">
        <app-editor #editor loadfile="client/src/app/home/home.component.ts"></app-editor>
    </div>

</div>
