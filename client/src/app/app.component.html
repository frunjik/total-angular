
<mat-toolbar color="primary">
  <span>Total-angular</span>
</mat-toolbar>

<a mat-button href="http://localhost:8000/index.html" queryParamsHandling preserveFragment>
  reload
</a>

<button mat-button [routerLink]="['/home']" queryParamsHandling preserveFragment>
  home
</button>


<mat-drawer-container class="example-container">
  <mat-drawer mode="side" position="end" opened disableClose>
    <mat-list>
        <mat-list-item *ngFor="let link of links">
        <button mat-button (click)="gotoLink(link)">
        {{link}}
        </button>
        </mat-list-item>
    </mat-list>
  </mat-drawer>
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
